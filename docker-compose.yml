version: '3.8'

services:
  docchat-ai:
    build: .
    ports:
      - "8000:8000"  # FastAPI后端
      - "8501:8501"  # Streamlit前端
    volumes:
      - ./data:/app/data  # 持久化数据目录
      - ./logs:/app/logs  # 日志目录
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


version: '3.8'

services:
  # Nginx反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL证书目录
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - docchat-app
    restart: unless-stopped
    networks:
      - docchat-network
    environment:
      - NGINX_ENV=development  # 开发环境使用HTTP配置

  # DocChat应用
  docchat-app:
    build: .
    ports:
      - "8000"  # 内部端口，不暴露到宿主机
      - "8501"  # 内部端口，不暴露到宿主机
    volumes:
      - ./data:/app/data  # 持久化数据目录
      - ./logs:/app/logs  # 日志目录
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - docchat-network

  # 可选：如果需要数据库，可以添加PostgreSQL或SQLite
  # database:
  #   image: postgres:13
  #   environment:
  #     POSTGRES_DB: docchat
  #     POSTGRES_USER: docchat
  #     POSTGRES_PASSWORD: docchat
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   networks:
  #     - docchat-network

networks:
  docchat-network:
    driver: bridge

